<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Browser</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="menu-btn" class="icon-btn" title="Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="app-title">Pilot</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search/AI Input -->
            <div class="search-container">
                <div class="search-box">
                    <div class="search-input-container">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="Ask or search..." 
                            autocomplete="off"
                            autofocus
                        >
                        <div class="search-actions">
                            <button id="voice-search-btn" class="icon-btn" title="Voice search">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="clear-search-btn" class="icon-btn" title="Clear">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="search-modes">
                        <button class="mode-btn active" data-mode="search">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <button class="mode-btn" data-mode="ai">
                            <i class="fas fa-robot"></i> AI Mode
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="results-container" class="results-container">
                <!-- Results will be dynamically inserted here -->
                <div class="welcome-message">
                    <h2>Welcome to Pilot Browser</h2>
                    <p>Enter a search query or ask a question to get started.</p>
                    <div class="quick-actions">
                        <button class="quick-action-btn" data-query="What's the weather today?">
                            <i class="fas fa-cloud-sun"></i> Weather
                        </button>
                        <button class="quick-action-btn" data-query="Latest tech news">
                            <i class="fas fa-newspaper"></i> Tech News
                        </button>
                        <button class="quick-action-btn" data-query="How to automate browser tasks?">
                            <i class="fas fa-robot"></i> Automate Tasks
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-text" id="status-text">Ready</div>
            <div class="status-icons">
                <span id="connection-status" title="Connection status">
                    <i class="fas fa-plug"></i>
                </span>
                <span id="battery-status" title="Battery">
                    <i class="fas fa-battery-full"></i> 100%
                </span>
                <span id="time-display">00:00</span>
            </div>
        </footer>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button id="close-sidebar" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-history"></i> History
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bookmark"></i> Bookmarks
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-tasks"></i> Tasks
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-key"></i> Credentials
                </a>
                <div class="sidebar-divider"></div>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-question-circle"></i> Help & Feedback
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name">Guest</div>
                        <div class="user-email">guest@example.com</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h4>Appearance</h4>
                        <div class="setting">
                            <label>Theme</label>
                            <select id="theme-select">
                                <option value="system">System</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="setting">
                            <label>Font Size</label>
                            <select id="font-size-select">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4>Search</h4>
                        <div class="setting">
                            <label>
                                <input type="checkbox" id="safe-search-toggle" checked>
                                Enable Safe Search
                            </label>
                        </div>
                        <div class="setting">
                            <label>Default Search Engine</label>
                            <select id="search-engine-select">
                                <option value="google">Google</option>
                                <option value="bing">Bing</option>
                                <option value="duckduckgo">DuckDuckGo</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4>AI Settings</h4>
                        <div class="setting">
                            <label>AI Model</label>
                            <select id="ai-model-select">
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                        </div>
                        <div class="setting">
                            <label>
                                <input type="checkbox" id="auto-ai-mode" checked>
                                Auto-detect AI mode
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancel-settings">Cancel</button>
                    <button class="btn btn-primary" id="save-settings">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
